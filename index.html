<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spinning Rat</title>
	</head>
	<body>
		<canvas id="bg"></canvas>
		<div class="speed-container">
			<label for="x-speed">X Speed</label>
			<input
				type="range"
				min="0"
				max="10"
				value="1"
				class="slider"
				id="x-speed"
			/>
		</div>
		<div class="speed-container">
			<label for="y-speed">Y Speed</label>
			<input
				type="range"
				min="0"
				max="10"
				value="1"
				class="slider"
				id="y-speed"
			/>
		</div>
		<div class="speed-container">
			<label for="z-speed">Z Speed</label>
			<input
				type="range"
				min="0"
				max="10"
				value="1"
				class="slider"
				id="z-speed"
			/>
		</div>
		<button id="set-horizontal">Set Horizontal</button>
		<a
			href="https://github.com/f-llewellyn/spinning-rat"
			target="_"
			class="code"
			>View Source code</a
		>
		<div class="cover">
			<h1>CLICK TO START</h1>
		</div>
		<script type="module" src="/three.js"></script>
	</body>
</html>
